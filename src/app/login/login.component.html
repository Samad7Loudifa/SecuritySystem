<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                 <img src="../../assets/logo.png" style="width: 185px;" alt="Residential Unit Logo">
                    <h4 class="mt-1 mb-5 pb-1">Welcome</h4>
                  </div>
  
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-outline mb-4">
                      <input type="email" formControlName="email" class="form-control" id="email" />
                      <label class="form-label" for="email">Email</label>
                      <!-- Display error message if email is invalid -->
                      <div *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
                        <small class="text-danger">Email is required</small>
                      </div>
                    </div>
                  
                    <div class="form-outline mb-4">
                      <input type="password" formControlName="password" class="form-control" id="password" />
                      <label class="form-label" for="password">Password</label>
                      <!-- Display error message if password is invalid -->
                      <div *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)">
                        <small class="text-danger">Password is required</small>
                      </div>
                    </div>
                  
                    <!-- Display login error message -->
                    <div *ngIf="loginError" class="text-danger mb-4">{{ loginError }}</div>
                  
                    <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                      in</button>
                  </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button type="button" routerLink="/register" class="btn btn-outline-danger">Create new</button>
                      </div>
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">
                    Introducing SecureVisits</h4>
                  <p class="small mb-0">Our app, SecureVisits, simplifies resident and guest management while enhancing security for your community.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
