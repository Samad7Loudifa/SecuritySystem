<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7 text-center">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 header">Registration Form</h3>
              <form [formGroup]="form" (submit)="submit()">
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input formControlName="UserName" placeholder="UserName" type="text" id="UserName" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input formControlName="Email" placeholder="Email" type="text" id="Email" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input formControlName="Password" placeholder="Password" type="password" class="form-control form-control-lg" id="Password" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-lg w-80">Register</button>
                    <button type="button" class="btn btn-secondary btn-lg ms-2 w-80" routerLink="/login">Cancel</button>
                  </div>
                </div>
              </form>                        
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
